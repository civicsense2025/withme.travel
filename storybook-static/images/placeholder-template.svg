<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <pattern id="lines" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0 30 L60 30 M30 0 L30 60" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#lines)"/>
  
  <!-- Calendar/template icon -->
  <g transform="translate(350,250)">
    <!-- Calendar outline -->
    <rect x="-50" y="-60" width="200" height="160" rx="10" fill="rgba(255,255,255,0.9)"/>
    <rect x="-45" y="-55" width="190" height="150" rx="8" fill="url(#bg)"/>
    
    <!-- Calendar lines -->
    <line x1="-20" y1="-20" x2="100" y2="-20" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
    <line x1="-20" y1="10" x2="100" y2="10" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
    <line x1="-20" y1="40" x2="60" y2="40" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-family="system-ui" font-size="24" fill="white" text-anchor="middle">
    Template Cover Image Coming Soon
  </text>
</svg> 