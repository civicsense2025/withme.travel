<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Mountain silhouettes -->
  <path d="M0 400 L200 200 L400 350 L600 150 L800 300 L800 600 L0 600 Z" fill="rgba(0,0,0,0.3)"/>
  <path d="M0 450 L300 250 L500 400 L700 200 L800 350 L800 600 L0 600 Z" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Sun/moon -->
  <circle cx="650" cy="150" r="60" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Text -->
  <text x="400" y="500" font-family="system-ui" font-size="24" fill="white" text-anchor="middle">
    Destination Image Coming Soon
  </text>
</svg> 