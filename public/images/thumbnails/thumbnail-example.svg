<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#5040A0" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Visual elements -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="1000" cy="500" r="120" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Title and text -->
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">
    Dynamic Thumbnails
  </text>
  
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="white" text-anchor="middle" filter="url(#shadow)">
    Beautiful social sharing images
  </text>
  
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="white" text-anchor="middle" opacity="0.8" filter="url(#shadow)">
    Generated on-the-fly with your content
  </text>
  
  <!-- Footer -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="white" text-anchor="middle" opacity="0.7">
    withme.travel
  </text>
</svg> 